eecsawards19:
  title: "Arthur M. Hopkin Award"
  tag: "The Hopkin award honors an outstanding Electrical Engineering
        undergraduate who demonstrates seriousness of purpose and high academic
        achievement. This award honors Professor Arthur M. ('Mac') Hopkin, an expert in
        the field of nonlinear control, who joined the EECS faculty in 1954 and served
        on our department's faculty for 46 years. The award is to be used by the
        student for furthering his/her education."
  year: "2018-2019"
  venue: "Berkeley EECS"
  url: "https://www2.eecs.berkeley.edu/Students/Awards/9/"
